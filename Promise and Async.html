<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript">
			function syncF() {
				return new Promise((resolve,reject) => {
					setTimeout(() => {
						console.log(">>Wait this!")
						resolve()
					},2000)
				})
			}
			async function asyncF(){
				console.log(">>Begin")
				await syncF()
				console.log(>>"End")
			}
			
			function getUser(id){
				return fetch(`https://jsonplaceholder.typicode.com/todos/${id}`)
					.then(data => data.json())
					.catch(err => console.log(err))
			}
			async function showUser(id,aw){
				console.log("Seartch...");
				if(aw){
					var us = await getUser(id);
                    			await asyncF()
				}
				else{
					var us = getUser(id);
                    			asyncF()
				}
				console.log("Researtch ended!");
				console.log(us);
				console.log("END");
			}
			let user = window.prompt("ID:");
			let wait = window.confirm("Use await?");
			showUser(user,wait);
		</script>
	</head>
	
	<body>
		
	</body>
</html>
